{% extends "base.html" %}
{% load static %}

{% block content %}
    <main class="container product-page">

        <div class="row">
            <div class="col-6">
                <img src="{{ product.image }}" class="product-image" alt=""/>
            </div>
            <div class="col-6 d-flex flex-md-column gap-md-3">

                <h1>{{ product.name }}</h1>

                <span>Описание: {{ product.description }}</span>

                <span>Цена: {{ product.price }} руб</span>

                <a href="/" class="btn btn-primary my-4 w-25 return-btn">
                    Домой
                </a>

            </div>
        </div>

    </main>
{% endblock content %}
