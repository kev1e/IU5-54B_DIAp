{% extends "base.html" %}

{% block content %}
    <main class="container">
        <div class="row d-flex justify-content-between">
            <div class="col md-8">
                <form class="search-bar" action="/" method="GET">
                    <div class="row">
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Введите название" name="item_name" value="{{ item_name }}">
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="search-btn btn btn-primary w-100">Поиск</button>
                        </div>
                    </div>
                </form>
            </div>
             {% include "bin.html" %}
        </div>
        <div class="cards-wrapper">
            {% for item in items %}
                <div class="card">
                    <img src="{{ item.get_image }}" class="item-preview" alt=""/>
                    <div class="card-body" >
                        <div class="card-info">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">Цена: {{ item.price }} руб</p>
                        </div>
                        <div class="row card-btns">
                            <div class="col d-flex justify-content-center flex-grow-1">
                                <a href="/items/{{ item.id }}" class="btn btn-primary">
                                    Открыть
                                </a>
                            </div>
                            <form method="post" action="{% url 'add_item_to_draft_declaration' item.id %}" class="col d-flex justify-content-center">
                                {% csrf_token %}
                                <input type="hidden" name="item_name" value="{{ item_name }}">
                                <button class="add-btn btn btn-secondary" type="submit">
                                    Добавить
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock content %}
